<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"/>
  <title>ToDo List</title>
</head>
<body>
  <h1>ToDo List</h1>

  <div class="input-container">
    <input type="text" class="input-field" placeholder="add new task" required>
    <button id="btn">Add Task</button>
  </div>

  <div class="container">
    <span class="header">Tasks</span>
    <span class="header">Incomplete</span>
    <span class="header">Completed</span>
  </div>

  <script src="https://kit.fontawesome.com/3f5026da93.js"></script>
  <script src="app.js"></script>
</body>
</html>
